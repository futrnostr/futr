app-id: com.futrnostr.futr
runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk
command: futr
copy-icon: true

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=session-bus

modules:
  - name: libsecp256k1
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/bitcoin-core/secp256k1.git
        tag: v0.3.2
    config-opts:
      - --enable-module-recovery
      - --enable-experimental
      - --enable-module-ecdh
      - --enable-module-schnorrsig
      - --enable-module-extrakeys

  - name: futr
    buildsystem: simple
    build-commands:
      - install -D futr /app/bin/futr
      - install -D futr.desktop /app/share/applications/com.futrnostr.futr.desktop
      - install -D nostr-purple.png /app/share/icons/hicolor/256x256/apps/com.futrnostr.futr.png
      - install -D com.futrnostr.futr.appdata.xml /app/share/appdata/com.futrnostr.futr.appdata.xml
    sources:
      - type: file
        path: ../dist-newstyle/build/x86_64-linux/ghc-9.6.6/futr-0.1.0.0/build/futr/futr
      - type: file
        path: futr.desktop
      - type: file
        path: nostr-purple.png
      - type: file
        path: com.futrnostr.futr.appdata.xml

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - /share/doc
