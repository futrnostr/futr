name: Tests
on:
  pull_request:
  push:
    branches: ["master"]

jobs:
  generate-matrix:
    name: "Generate matrix from cabal"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    runs-on: ubuntu-latest
    steps:
      - name: Extract the tested GHC versions
        id: set-matrix
        uses: kleidukos/get-tested@v0.1.7.1
        with:
          cabal-file: futr.cabal
          ubuntu-version: latest
          windows-version: latest
          version: 0.1.7.1

  tests:
    name: ${{ matrix.ghc }} on ${{ matrix.os }}
    needs: generate-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout base repo
        uses: actions/checkout@v4

      - name: Copy cabal project file (Linux)
        if: runner.os == 'Linux'
        run: |
          cp cabal.project.unix cabal.project.local

      - name: Copy cabal project file (Windows)
        if: runner.os == 'Windows'
        run: |
          cp cabal.project.windows cabal.project.local

      - name: Checkout HsQML (Windows)
        if: runner.os == 'Windows'
        uses: actions/checkout@v4
        with:
          repository: prolic/HsQML
          ref: 0a5f3c57aaff9719c8702a5b6a69e9e9f1f2d660
          path: HsQML

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base
            mingw-w64-x86_64-toolchain
            git

      - name: Set up Haskell
        id: setup-haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: '3.10.3.0'

      - name: Cache Cabal packages
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-${{ hashFiles('**/*.cabal', '**/cabal.project', '**/cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ matrix.ghc }}-cabal-

      - name: Update Cabal package list
        run: cabal update

      - name: Install Build Tools + LMDB (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf autogen automake libtool liblmdb-dev

      - name: Install Build Tools (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          pacman -Syu
          pacman -S --noconfirm \
            autoconf \
            autogen \
            automake \
            libtool \
            gcc \
            git \
            mingw-w64-x86_64-libunwind \
            mingw-w64-x86_64-toolchain \
            mingw-w64-x86_64-make \
            mingw-w64-x86_64-cmake \
            mingw-w64-x86_64-autotools \
            mingw-w64-x86_64-pkg-config

      - name: Install LMDB (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          git clone https://github.com/LMDB/lmdb.git && \
          cd lmdb/libraries/liblmdb && \
          gcc -O2 -g -W -Wall -Wno-unused-parameter -Wbad-function-cast -Wuninitialized -c mdb.c -D_WIN32 -DMDB_VL32 -DMDB_USE_POSIX_MUTEX && \
          gcc -O2 -c midl.c -D_WIN32 && \
          ar rc liblmdb.a mdb.o midl.o && \
          mkdir -p /c/ghcup/ghc/9.6.7/mingw/lib /c/ghcup/ghc/9.6.7/mingw/include && \
          cp liblmdb.a /c/ghcup/ghc/9.6.7/mingw/lib/ && \
          cp lmdb.h /c/ghcup/ghc/9.6.7/mingw/include/ && \
          cd ../../..

      - name: Install Qt5 Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y qtdeclarative5-dev qml-module-qtquick-controls2 libqt5quick5 qt5-image-formats-plugins qtmultimedia5-dev qml-module-qtmultimedia qttools5-dev-tools qtbase5-dev

      - name: Install Qt5 Dependencies (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm \
            mingw-w64-x86_64-qt5-base \
            mingw-w64-x86_64-qt5-declarative \
            mingw-w64-x86_64-qt5-graphicaleffects \
            mingw-w64-x86_64-qt5-imageformats \
            mingw-w64-x86_64-qt5-multimedia \
            mingw-w64-x86_64-qt5-quickcontrols2 \
            mingw-w64-x86_64-qt5-svg \
            mingw-w64-x86_64-qt5-tools \
            mingw-w64-x86_64-qt5-translations \
            mingw-w64-x86_64-qt5-winextras \
            mingw-w64-x86_64-angleproject

      - name: Install secp256k1 Library (Linux)
        if: runner.os == 'Linux'
        run: |
          git clone https://github.com/bitcoin-core/secp256k1 && \
          cd secp256k1 && \
          git checkout v0.5.1 && \
          ./autogen.sh && \
          ./configure \
            --enable-module-schnorrsig \
            --enable-module-extrakeys \
            --enable-module-ecdh \
            --enable-experimental \
            --enable-module-recovery && \
          make && \
          sudo make install && \
          cd ..

      - name: Install secp256k1 Library (Windows)
        # windows doesn't need sudo
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/c/ghcup/bin:$PATH"
          git clone https://github.com/bitcoin-core/secp256k1 && \
          cd secp256k1 && \
          git checkout v0.5.1 && \
          ./autogen.sh && \
          ./configure --enable-module-schnorrsig \
            --enable-module-extrakeys \
            --enable-module-ecdh \
            --enable-module-recovery \
            --enable-experimental && \
          make && \
          make install && \
          cp .libs/libsecp256k1-2.dll /mingw64/bin/ && \
          cd ..

      - name: Set Library Path (Linux)
        if: runner.os == 'Linux'
        run: echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/local.conf && sudo ldconfig

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cabal configure --enable-tests

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/c/ghcup/bin:$PATH"
          export CABAL_DIR="/c/cabal"
          cabal configure --enable-tests  --builddir=/c/futrb

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cabal build all

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/c/ghcup/bin:/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          cabal build all --builddir=/c/futrb

      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: cabal test

      - name: Test (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          export PATH="/c/ghcup/bin:/mingw64/bin:$PATH"
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          cabal test --builddir=/c/futrb
