name: Flatpak Tagged Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  flatpak-build-and-release:
    name: Flatpak Build and Release
    runs-on: ubuntu-latest
    steps:
      # Use the same steps as continuous.yml until the "Update appdata.xml" step
      # Copy all previous steps...

      - name: Update appdata.xml
        run: |
          TODAY=$(date +%Y-%m-%d)
          APPDATA="flatpak/com.futrnostr.futr.appdata.xml"
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Update or add the release entry
          sed -i "/<releases>/a \    <release version=\"$VERSION\" date=\"$TODAY\">\n      <description>\n        <p>${{ github.event.release.body || 'Release version $VERSION' }}</p>\n      </description>\n    </release>" "$APPDATA"

      - name: Build Flatpak
        run: ./build-flatpak.sh

      - name: Upload appdata.xml
        uses: actions/upload-artifact@v4
        with:
          name: appdata-xml
          path: flatpak/com.futrnostr.futr.appdata.xml
          retention-days: 7

      - name: Upload Flatpak Bundle
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: futr.flatpak
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "futr.flatpak"
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
